<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body style="background-color: black;">

    <!-- Your Notes Column -->
    <div class="rowContainer">
        <div class="headerContainer">
            <h2 style="color: white; height: 10px; padding: 0; text-align: center;">Your Notes</h2>
            <div class="notecol">

                <div class="card">
                    <div class="container">
                        <h4><b>John Doe</b></h4>
                        <p>This is the body of a the note!</p>
                    </div>
                </div>

               
                

            </div>

        </div>
        <!-- Shared Notes Column -->
        <div class="headerContainer">
            <h2 style="color: white; height: 10px; padding: 0; text-align: center;">Shared Notes</h2>
            <div class="notecol">

                <div class="card">
                    <div class="container">
                        <h4><b>John Doe</b></h4>
                        <p>Architect & Engineer</p>
                    </div>
                </div>

            </div>
        </div>
        <div class="headerInputContainer">
            <h2 style="color: white;  padding: 0; text-align: center;">Create Note</h2>
            <div class="inputContainer">
                <input type="text" class="noteTitle"></input>
                <textarea class="noteBody"></textarea>

            </div>
        </div>

    </div>
</body>

</html>
