    <body style="background-color: gray;">
    <div class="outerBox">
    <h2 style="color: black; padding: 0; text-align: center;">{{note.title}}</h2>

    <form method='POST' >
    <div class="innerBox">
        <textarea name = "text">{{ note.text }}</textarea>
    </div>

      <div class="edit-delete-button">
        <button type='submit' formaction='/note/edit/{{ note.id }}'>Save Changes</button>
        <button type='submit' formaction='/note/delete/{{ note.id }}'>Delete</button>
      </div>
    </form>
    </div>


    <div class="commentcontainer">

      <div class="comments">

          <div class="card">

              <div class="container">

                  <p><u><b>Commented username</b></u></p>

                  <p>Body...</p>

              </div>

              <form>

                  <div class="commentedusername">

                  <textarea type="text" placeholder="commented username"></textarea>

              </div>

              <div class="commentedusernamebuttons">

                  <button type="submit">Add</button>

                  <button type="submit">Edit</button>

                  <button type="submit">Delete</button>

              </div>

              </form>

          </div>

      </div>

  </div>
