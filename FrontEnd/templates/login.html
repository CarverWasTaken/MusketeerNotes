<html>

<head>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/login_style.css') }}" />
</head>

<body>
  <div class="login-div">
    <div class="title">Login</div>
    <form action="login" method="POST">
      <div class="form">
        <input type="email" placeholder="Username" class="userInput" name="Username"/>
        <input type="password" placeholder="Password" class="userInput"  name="Password"/>
        <div class="options">
          <div class="remember-me">
            <input id="remember-me" type="checkbox" />
            <label for="remember-me">Remember Me</label>
          </div>
        </div>
        <a href="" style="font-size: x-small;">Dont Have An Account? Sign Up Here</a>
        <input type = "submit" class="signin-btn" value="Sign in"></input>
      </div>
    </form>
  </div>


</body>

</html>
